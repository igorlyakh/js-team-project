<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    
    <script type="module" crossorigin src="/js-team-project/assets/shopping-list-342004e8.js"></script>
    <link rel="stylesheet" href="/js-team-project/assets/shopping-list-f7c7f1e4.css">
  </head>

  <body>
    

    <main>
      <div class="stoped-listpage container">
        <div class="supportUkraineShopList">
          <div class="support__container">
  <div class="wrapper">
    <h2 class="support__title">Support Ukraine</h2>

    <svg class="support__icon" width="20" height="32">
      <use href="/js-team-project/assets/icons-30baba57.svg#icon-arms-icon"></use>
    </svg>
  </div>

  <div class="swiper-container">
    <div class="logoContainer"></div>
  </div>
  <button
    class="swiper-button-next"
    type="button"
    aria-label="Scroll to show more founds"
  >
    <svg class="swiper-button-next__icon" width="22" height="22">
      <use href="/js-team-project/assets/icons-30baba57.svg#icon-arrow-down-icon"></use>
    </svg>
  </button>
</div>

        </div>

        <section class="shopping-lists">
          <h1 class="shoplist-title">Shopping <span>List</span></h1>

          <div class="shoplist-inside">
            <p class="shoplist-inside-text">
              This page is empty, add some books and proceed to order.
            </p>

            <picture class="shoplist-inside-picture">
              <source
                srcset="/js-team-project/assets/books-8a16ad0f.png 1x, /js-team-project/assets/books@2x-c166d62f.png 2x"
                media="(min-width: 1440px)"
              />

              <source
                srcset="/js-team-project/assets/books-8a16ad0f.png 1x, /js-team-project/assets/books@2x-c166d62f.png 2x"
                media="(min-width: 768px)"
              />

              <source
                srcset="/js-team-project/assets/books-729edc7b.png 1x, /js-team-project/assets/books@2x-0d91fc9b.png 2x"
                media="(max-width: 767px)"
              />

              <img
                class="shoplist-inside-img"
                src="/js-team-project/assets/books-729edc7b.png"
                alt="books"
              />
            </picture>
          </div>

          <ul class="shoplist-list"></ul>
        </section>
      </div>
    </main>
    
  </body>
</html>
