<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf</title>
  <link rel="stylesheet" href="/src/css/modal.css" />
  <script type="module" src="/src/js/modal.js"></script>
</head>

<body>
  <main>

    <div data-modal-backdrop class="modal-backdrop">
      <div class="modal">
        <div class="flex-modal">
          <span class="close-button" title="Close">
            <svg width="24" height="24">
              <use href="/src/img/icons.svg#icon-x-close"></use>
            </svg>
          </span>

          <div class="img">
            <img class="book-cover" src="book-cover.jpg" alt="Book Cover" width="287" height="408" />
          </div>
          <div>
            <h2 class="book-title">Book Title</h2>
            <p class="book-author">Author</p>
            <p class="book-description">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio, magni
              repellat nemo perferendis nulla
            </p>


            <div class="marketplaces">
              <a href="${res.buy_links[0].url}" target="_blank">
                <picture>
                  <img src="../img/modal/amazon.png" alt="${res.buy_links[0].name}" width="62" height="19" />
                  <img src="../img/modal/amazon@2x.png" alt="${res.buy_links[0].name}" width="62" height="19" />
                </picture>
              </a>
              <a href="${res.buy_links[1].url}" target="_blank">
                <img src="../img/modal/book.png" alt="${res.buy_links[1].name}" width="33" height="32" />
                <img src="../img/modal/book@2x.png" alt="${res.buy_links[1].name}" width="33" height="32" />
              </a>
            </div>
          </div>
        </div>
        <button class="add-to-list">Add to Shopping List</button>
      </div>
    </div>

  </main>
</body>

</html>
