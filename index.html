<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    
    <script type="module" crossorigin src="/js-team-project/assets/shopping-list-118eff63.js"></script>
    <link rel="stylesheet" href="/js-team-project/assets/shopping-list-16892a45.css">
  </head>
  <body>
    <div class="border">
  <header class="header">
    <div class="left_hader_container">
      <div class="header__logo">
        <a href="./" class="logo_span">Bookshelf</a>
      </div>
      <nav class="nav">
        <ul class="nav-ul">
          <li><a href="./" class="header__button">Home</a></li>
          <li>
            <a href="./shopping-list" class="header__button_shopping"
              >Shopping list</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="right_logo_container">
      <div class="header__theme-switch">
        <label class="header__theme-switch-label">
          <input type="checkbox" class="header__theme-switch-checkbox" />
          <span class="header__theme-switch-slider"></span>
        </label>
      </div>
      <button class="mobile-menu-button">B</button>
    </div>
  </header>
</div>
<div class="header-modal">
  <ul class="modal-list">
    <li class="modal-item">
      <a href="/index.html" class="modal__button">Home</a>
    </li>
    <li class="modal-item">
      <a href="/shopping-list.html" class="modal__button_shopping"
        >Shopping list</a
      >
    </li>
  </ul>
</div>

    <div class="support__container">
  <div class="wrapper">
    <h2 class="support__title">Support Ukraine</h2>

    <svg class="support__icon" width="20" height="32">
      <use href="/js-team-project/assets/icons-30baba57.svg#icon-arms-icon"></use>
    </svg>
  </div>

  <div class="swiper-container">
    <div class="logoContainer"></div>
  </div>
  <button
    class="swiper-button-next"
    type="button"
    aria-label="Scroll to show more founds"
  >
    <svg class="swiper-button-next__icon" width="22" height="22">
      <use href="/js-team-project/assets/icons-30baba57.svg#icon-arrow-down-icon"></use>
    </svg>
  </button>
</div>

    <div data-modal-backdrop class="modal-backdrop is-hidden"></div>
<div class="modal">
  <div class="flex-modal">
    <span class="close-modal" title="Close">&times;</span>
    <div class="img">
      <img class="book-cover" src="book-cover.jpg" alt="Book Cover" />
    </div>
    <div class="modal-texts">
      <h2 class="book-title">Book Title</h2>
      <p class="book-author">Author</p>
      <p class="book-description">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio, magni
        repellat nemo perferendis nulla
      </p>
      <div class="marketplaces">
        <a href="marketplace1.com" target="_blank"
          ><img src="marketplace1-logo.png" alt="Marketplace 1"
        /></a>
        <a href="marketplace2.com" target="_blank"
          ><img src="marketplace2-logo.png" alt="Marketplace 2"
        /></a>
      </div>
    </div>
  </div>
  <button class="add-to-list">Add to Shopping List</button>
</div>



    <section></section>

    
  </body>
</html>
