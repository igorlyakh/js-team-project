<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/js-team-project/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    
    <script type="module" crossorigin src="/js-team-project/assets/scroll-up-68f80d29.js"></script>
    <link rel="stylesheet" href="/js-team-project/assets/scroll-up-46bc9b2f.css">
  </head>
  <body>
    <div class="border">
  <header class="header">
    <div class="left_hader_container">
      <div class="header__logo">
        <a href="./" class="logo_span"><svg width="24" height="24" class="logo-img">
          <use href="/js-team-project/assets/icons-294d1b54.svg#icon-logo-002"></use>
        </svg>
      <svg width="77" height="13" class="logo-text">
          <use href="/js-team-project/assets/icons-294d1b54.svg#icon-Bookshelf"></use>
        </svg></a>
      </div>
      <nav class="nav">
        <ul class="nav-ul">
          <li><a href="./" class="header__button">Home</a></li>
          <li class="shop-list">
            <a href="./shopping-list.html" class="header__button_shopping"
              >Shopping list
              <svg width="20" height="20" class="shop-block">
          <use href="/js-team-project/assets/icons-294d1b54.svg#icon-block"></use>
        </svg></a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="right_logo_container">
      <div class="header__theme-switch">
        <label class="header__theme-switch-label">
          <input type="checkbox" class="header__theme-switch-checkbox" />
          <span class="header__theme-switch-slider"></span>
        </label>
      </div>
      <button class="mobile-menu-button" type="button"><svg width="28" height="28" class="burger">
          <use href="/js-team-project/assets/icons-294d1b54.svg#icon-burger"></use>
        </svg>
      </button>
        <button class="mobile-menu-button-close" type="button">
      <svg width="28" height="28" class="close">
          <use href="/js-team-project/assets/icons-294d1b54.svg#icon-close"></use>
        </svg></button>
    </div>
  </header>
</div>
<div class="header-modal">
  <ul class="modal-list">
    <li class="modal-item">
      <a href="./" class="modal__button">Home</a>
    </li>
    <li class="modal-item"><a href="./shopping-list.html" class="modal__button_shopping"
        >Shopping list<svg width="20" height="20" class="shop-block-modal">
          <use href="/js-team-project/assets/icons-294d1b54.svg#icon-block"></use>
        </svg></a
      >
    </li>
  </ul>
</div>

    <div class="home container">
  <div class="home-categories">
    <ul class="category-list">
      <li class="category" id="all-categories">All categories</li>
    </ul>
  </div>

  <div class="best-sellers">
    <h1 class="title">Best Sellers <span class="title-accent">Books</span></h1>
    <ul class="best-sellers-list"></ul>
  </div>

  <div class="books-list-container">
  </div>
</div>

    <div class="support__container">
  <div class="wrapper">
    <h2 class="support__title">Support Ukraine</h2>

    <svg class="support__icon" width="20" height="32">
      <use href="/js-team-project/assets/icons-294d1b54.svg#icon-arms-icon"></use>
    </svg>
  </div>

  <div class="swiper-container">
    <div class="logoContainer"></div>
  </div>
  <button
    class="swiper-button-next"
    type="button"
    aria-label="Scroll to show more founds"
  >
    <svg class="swiper-button-next__icon" width="22" height="22">
      <use href="/js-team-project/assets/icons-294d1b54.svg#icon-arrow-down-icon"></use>
    </svg>
  </button>
</div>
    <div data-modal-backdrop class="modal-backdrop">
  <div class="modal">
    <div class="flex-modal">
      <span class="close-button" title="Close">
        <svg width="24" height="24" fill="black">
          <use xlink:href="#icon-x-close"></use>
        </svg>
      </span>

      <div class="img">
        <img
          class="book-cover"
          src="book-cover.jpg"
          alt="Book Cover"
          width="287"
          height="408"
        />
      </div>

      <h2 class="book-title">Book Title</h2>
      <p class="book-author">Author</p>
      <p class="book-description">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio, magni
        repellat nemo perferendis nulla
      </p>

      <div class="marketplaces">
        <a href="${res.buy_links[0].url}" target="_blank">
          <picture>
            <img
              src="../img/modal/amazon.png"
              alt="${res.buy_links[0].name}"
              width="62"
              height="19"
            />
            <img
              src="../img/modal/amazon@2x.png"
              alt="${res.buy_links[0].name}"
              width="62"
              height="19"
            />
          </picture>
        </a>
        <a href="${res.buy_links[1].url}" target="_blank">
          <img
            src="../img/modal/book.png"
            alt="${res.buy_links[1].name}"
            width="33"
            height="32"
          />
          <img
            src="../img/modal/book@2x.png"
            alt="${res.buy_links[1].name}"
            width="33"
            height="32"
          />
        </a>
      </div>
    </div>
    <button class="add-to-list">Add to Shopping List</button>
  </div>
</div>


    <section></section>

    
  </body>
</html>
